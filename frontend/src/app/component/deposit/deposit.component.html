<div class="content">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" #depositForm="ngForm">

    <mat-card class="account-card">
      <mat-card-header>
        <mat-card-title><h2>Deposit account</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="error" *ngIf="error">{{error}}</p>


        <mat-form-field class="select-width">
          <mat-select formControlName="account" placeholder="Select account" ([value])="account" >
            <mat-option *ngFor="let account of accounts" [value]="account" [currency]="account.currency">
              {{ 'Account number: ' + account.accountNumber + ' balance: ' + account.accountBalance  }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('account')?.invalid">Field is required</mat-error>
        </mat-form-field>


      <mat-form-field>
        <input matInput type="number" placeholder="Amount" formControlName="amount">
        <mat-error *ngIf="form.get('amount')?.invalid">Field is required</mat-error>
      </mat-form-field>


      <!--</mat-card-content>-->
        <mat-card-actions>
          <button mat-button (click)="cancel()">CANCEL</button>
          <button type="submit" mat-button [disabled]="!depositForm.form.valid">DEPOSIT</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>

  </form>

</div>
