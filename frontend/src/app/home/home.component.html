<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px">

    <div *ngFor="let item of primaryAccounts">
      <account-card [type]="'p'" [account]="item"></account-card>
    </div>

     <div *ngFor="let item of savingAccounts">
      <account-card [type]="'s'" [account]="item"></account-card>
    </div>

</div>
